<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="form-div">
        <h1 id="title">codindAcademy Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <fieldset class="fieldset-one">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="User name" required />

                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required />

                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Your age" />


                <label for="dropdown">Which option best describes your current role?</label>

                <select name="pets" id="dropdown">
                    <option value="">--Please choose an option--</option>
                    <option value="fulltimeStudent">Fulltime Student</option>
                    <option value="partimeStudent">Partime Student</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset class="fieldset-two">

                <label> Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" id="definitely" name="recommendUs" value="definitely" class="radio-btn"
                        checked />


                    <label for="definitely">Definitely</label>
                </div>

                <div>
                    <input type="radio" id="maybe" name="recommendUs" value="maybe" class="radio-btn" />

                    <label for="maybe">Maybe</label>
                </div>

                <div>
                    <input type="radio" id="not-sure" name="recommendUs" value="not sure" class="radio-btn" />



                    <label for="not-sure">Not sure</label>
                </div>

                <label>What would you like to see improved?</label>
                <div>
                    <input type="checkbox" id="webDevelopment" name="toImprove" value="webDevelopment" />
                    <label for="webDevelopment">Web Development</label>
                </div>

                <div>
                    <input type="checkbox" id="dataVisualization" name="toImprove" value="dataVisualization" />
                    <label for="dataVisualization">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" id="challenges" name="toImprove" value="challenges" />
                    <label for="challenges">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="gitterHelpRooms" name="toImprove" value="gitterHelpRooms" />
                    <label for="gitterHelpRooms">Gitter help rooms</label>
                </div>

                <div>
                    <input type="checkbox" id="videos" name="toImprove" value="videos" />
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" id="wiki" name="toImprove" value="wiki" />
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" id="forum" name="toImprove" value="forum" />
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" id="additionalCourses" name="toImprove" value="additionalCourses" />
                    <label for="additionalCourses">Additional Courses</label>
                </div>

                <div>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comments here..." rows="5" cols="50"></textarea>
                </div>

            </fieldset>
            <fieldset>
                <div>
                    <input type="reset" value="Reset" id="reset" />
                </div>
                <div>
                    <input type="submit" value="Submit" id="submit" />
                </div>
            </fieldset>


    </div>

    </form>

    </div>
</body>

</html>
